<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Grocery Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./src/styles/index.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn">                        
                    </div>
                    <button type="button" class="toggle-btn" onclick="getLoginView(false)">
                        Login
                    </button>
                    <button type="button" class="toggle-btn" onclick="getLoginView(true)">
                        New user
                    </button>

            <form id="login" class="input-group">
                <input type="text" name="username" class="input-field" placeholder="User ID" required>
                <input type="password" name="password" class="input-field" placeholder="Enter password" required>
                <button type="submit" class="submit-btn" onclick="return loginUser()">Login</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" name="username" class="input-field" placeholder="User ID" required>
                <input type="password" name="password" class="input-field" placeholder="Enter password" required>
                <button type="submit" class="submit-btn" onclick="return registerUser()">Register</button>
            </form> 

                </div>
            </div>
        </div>

        <script src="./src/scripts/user.js"></script>
        <script src="./src/scripts/database.js"></script>
        <script src="./config.js"></script>
    </body>
</html>
