<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery App | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box"> 
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="fetchLogin()">
                    Login
                </button>
                <button type="button" class="toggle-btn" onclick="fetchRegister()">
                    New user
                </button>
            </div>


            <form id="login" class="input-group">
                <input type="text" name="userNameReg" class="input-field" placeholder="User ID" required>
                <input type="password" name="userPassReg" class="input-field" placeholder="Enter password" required>
                <button type="submit" class="submit-btn" onclick="return authenticateUser()">Login</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" name="userNameReg" class="input-field" placeholder="User ID" required>
                <input type="password" name="userPassReg" class="input-field" placeholder="Enter password" required>
                <button type="submit" class="submit-btn" onclick="return createUser()">Register</button>
            </form>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
