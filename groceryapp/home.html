<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery APP | Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 id="usernameHome" class="usernameHome"> </h1>
        <button type="button" class="logout-btn" onclick="return logoutUser()">Logout</button>
    </div>

    <div class="grocery-box">
        <h1 class="usernameHome"> Here is your Groceries (3 items maximum) </h1>


        <form id="groceries" class="input-group">
            <input type="text" name="groceryName" class="input-field" placeholder="Enter the grocery item name"
                required>
            <button type="submit" class="submit-btn" onclick="return updateGrocery()">+</button>
            <div id="groceryContainer" class="grocerylist">

                <ul>

                </ul>

            </div>
        </form>
    </div>

    <script src="./app.js"></script>

</body>

</html>
